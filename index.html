<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kino | The Archive</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KINO">
    <link rel="apple-touch-icon" href="assets/favicon.png"> <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="custom-cursor" id="customCursor"></div>

    <div id="brand-corner" onclick="app.goHome()">Kino</div>

    <div class="signature-wrapper">
        <div class="signature-mark">PreritK.</div>
    </div>

    <div class="content-mask-top"></div>
    <div class="content-mask-bottom"></div>

    <div id="app"></div>

    <div id="modal" class="modal-backdrop">
        <div class="close-modal" onclick="app.closeModal()">✕</div>
        <div class="modal-content">
            
            <div class="modal-header-container">
                <img id="m-backdrop" class="modal-header-img" src="" alt="" onerror="this.style.opacity='0'">
                <div class="modal-gradient"></div>
            </div>

            <div class="modal-body">
                <h2 id="m-title" class="modal-title"></h2>
                
                <div class="modal-meta">
                    <div class="badge-group">
                        <span id="imdb-badge" onclick="app.openIMDB()">IMDb</span>
                        <span id="youtube-badge" onclick="app.openYouTube()">Trailer</span>
                    </div>
                    
                    <div class="meta-info-group">
                        <span id="m-rating" class="meta-tag">★ 0.0</span>
                        <span id="m-age" class="meta-tag" style="display:none"></span>
                        <span id="m-type" class="meta-tag"></span>
                        <span id="m-runtime" class="meta-tag" style="display:none"></span>
                        <span id="m-date" class="meta-tag"></span>
                    </div>
                </div>
                
                <p id="m-desc" style="color:#ddd; line-height:1.6;"></p>
                
                <div id="m-seasons-section" class="modal-section" style="display:none;">
                    <div class="modal-section-title">Seasons</div>
                    <div id="m-season-list" class="season-list"></div>
                    <div id="m-season-content" style="display:none;">
                        <div id="m-season-actions" class="season-actions">
                            <button id="btn-season-watched" class="season-btn" onclick="app.toggleSeasonStatus('watched')">Mark Watched</button>
                            <button id="btn-season-watchlist" class="season-btn" onclick="app.toggleSeasonStatus('watchlist')">Add to Watchlist</button>
                        </div>
                        <div id="m-episode-list" class="episode-list"></div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="action-btn" id="btn-fav" onclick="app.toggleList('favorites')">
                        <span id="btn-fav-icon"></span> Favorite
                    </button>
                    
                    <button class="action-btn" id="btn-watch" onclick="app.toggleList('watchlist')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Watchlist
                    </button>
                    
                    <button class="action-btn" id="btn-watched" onclick="app.toggleList('watched')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        Watched
                    </button>
                    
                    <button id="btn-share" class="action-btn" style="background: rgba(63, 169, 245, 0.15); color: #3fa9f5; border: 1px solid rgba(63, 169, 245, 0.3);">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                        Share
                    </button>
                </div>

                <div id="m-collection-section" class="modal-section" style="display:none;">
                    <div class="modal-section-title" id="m-collection-title">Collection</div>
                    <div id="m-collection-list" class="collection-list"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div id="control-deck">
        
        <div class="deck-left">
            <div class="arc-menu-container">
                <div class="arc-trigger">
                    <div class="arc-burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="arc-satellite sat-identity" onclick="app.openIdentity()" title="Identity">
                    <svg viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <div class="arc-satellite sat-stats" onclick="app.openStats()" title="The Record">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </div>

                <div class="arc-satellite sat-help" onclick="app.openHelp()" title="Legend">
                    <span style="font-weight:700; font-size:1.2rem; font-family:'Inter', sans-serif;">?</span>
                </div>
            </div>
        </div>

        <div class="deck-center">
            <div class="nav-pill">
                <span id="nav-home" onclick="app.goHome()">Home</span>
                <span id="nav-favorites" onclick="app.renderListSection('favorites')">Favorites</span>
                <span id="nav-watchlist" onclick="app.renderListSection('watchlist')">Watchlist</span>
                <span id="nav-watched" onclick="app.renderListSection('watched')">Watched</span>
            </div>
        </div>

        <div class="deck-right">
            <div class="railgun-search-wrapper" onclick="document.getElementById('searchInput').focus()">
                <input type="text" id="searchInput" class="railgun-input" placeholder="Search..." autocomplete="off">
                <div class="railgun-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
        </div>

    </div>

    <div id="settings-modal" class="settings-modal">
        <div class="settings-content" id="identity-content"></div>
    </div>

    <div id="stats-modal" class="settings-modal">
        <div class="record-container"></div>
    </div>
    
    <input type="file" id="restore-input" style="display:none" accept=".json">
    
    

    <div id="share-card-container">
        <div id="share-card" class="share-card-v5">
            
            <div class="sc-bg-layer"></div>
            
            <div class="sc-main-layout">
                <div class="sc-top-brand">Kino | The Archive</div>

                <div class="sc-poster-box">
                    <img id="sc-poster-img" src="" alt="" crossOrigin="anonymous">
                </div>

                <div class="sc-text-block">
                    <h1 id="sc-title-text">TITLE</h1>
                    
                    <div class="sc-meta-row" id="sc-meta-container">
                        <span class="sc-tag" id="sc-year-tag">2024</span>
                        <span class="sc-tag" id="sc-age-tag">18+</span>
                        <span class="sc-tag" id="sc-runtime-tag">2h 15m</span>
                    </div>
                    
                    <div class="sc-genre" id="sc-genre-text">Action • Sci-Fi</div>
                </div>
            </div>

            <div class="sc-corner-sig">PreritK.</div>
        </div>
    </div>

    <div id="st-ladder" class="rank-ladder"></div>

    <div id="mobile-ui-root" class="mobile-only">
    <header id="mobile-header">
    <div class="m-logo" onclick="app.goHome()">KINO</div>
    
    <div id="m-search-container" class="m-search-collapsed">
        <div class="m-search-bar">
            <input type="text" id="m-search-input" placeholder="Search the archive..." autocomplete="off">
            <div class="m-search-close" onclick="app.closeMobileSearch(event)">✕</div>
        </div>
        
        <div class="m-search-trigger" onclick="app.openMobileSearch()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>
    </div>
</header>

    <nav id="mobile-dock">
        
        <div id="m-nav-strip">
            <div class="m-nav-item" onclick="app.renderListSection('favorites')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </div>
            <div class="m-nav-item" onclick="app.renderListSection('watchlist')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
            </div>
            <div class="m-nav-item m-home-core" onclick="app.handleMobileHomeTap()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            </div>
            <div class="m-nav-item" onclick="app.renderListSection('watched')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <div class="m-nav-item" onclick="app.toggleMobileHub()">
    <div class="m-burger">
        <span style="width: 100%;"></span>
        <span style="width: 65%;"></span>
        <span style="width: 100%;"></span>
    </div>
</div>
        </div>

        <div id="m-hub-strip" class="hidden">
            <div class="m-hub-row-top">
                <div class="m-squicle-wrapper" onclick="app.morphAndOpen('identity')">
                    <div class="m-squicle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <span>Archive<br>Pass</span>
                </div>
                <div class="m-squicle-wrapper" onclick="app.openStats()">
                    <div class="m-squicle">
                        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    </div>
                    <span>The<br>Record</span>
                </div>
                <div class="m-squicle-wrapper" onclick="app.morphAndOpen('help')">
                    <div class="m-squicle"><span class="m-legend-mark">?</span></div>
                    <span>Archive<br>Legend</span>
                </div>
            </div>
            <div class="m-hub-row-utility">
    <span onclick="app.exportData()">BACKUP</span>
    <span class="m-sep">|</span>
    <span onclick="app.triggerRestore()">RESTORE</span>
    <span class="m-sep">|</span>
    <span onclick="app.resetTerminal()">RESET</span>
</div>
            <div class="m-hub-signature" onclick="app.openCredits()">PreritK.</div>
        </div>
    </nav>

    <div id="mobile-search-overlay" class="m-layer-hidden"></div>
    <div id="mobile-ticket-layer" class="m-layer-hidden"></div>
    <div id="mobile-stats-layer" class="m-layer-hidden"></div>
    <div id="mobile-legend-layer" class="m-layer-hidden"></div>
    <div id="mobile-directors-log" class="m-layer-hidden"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
